<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>旋转-转盘-抽奖</title>
    <link rel="stylesheet" type="text/css" href="Content/css/xhk.css">

</head>
<body style="background: #ebebeb;max-width: 750px;margin: 0 auto">

<div id="ww_page">
    <div id="ww_box">
        <div id="ww_rotate">
            <div id="ww_plate"></div>
            <div id="ww_arrow"></div>
        </div>
    </div>
</div>
<div class="mask2"></div>
<div class="zjl"><img src="Content/img/zjl.png"><div><a href="javascript:;" class="js-btn"></a></div></div>
<div class="wzj"><img src="Content/img/wzj.png"><div><a href="javascript:;" class="js-btn"></a></div></div>
<!--<link rel="stylesheet" type="text/css" href="Content/css/mTips.css" />-->
<!--<script type="text/javascript" src="Content/js/mTips.js"></script>-->
<script type="text/javascript" src="Content/js/utils.js"></script>
<script type="text/javascript" src="Content/js/mRotate.js"></script>
<script type="text/javascript" src="Content/js/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
    //缩放
    scalePage('#ww_box');

    // 奖品数据
    var prizeData = [
        {
            id: 1,
            prize: "一等奖",
            angle: 1800
        }, {
            id: 2,
            prize: "再接再励",
            angle: 1860
        }, {
            id: 3,
            prize: "谢谢参与",
            angle: 1920
        }, {
            id: 4,
            prize: "再接再厉",
            angle:1980
        }, {
            id: 5,
            prize: "谢谢参与",
            angle: 2040
        }, {
            id: 6,
            prize: "谢谢参与",
            angle: 2100
        }
    ];

    //旋转
    var arrow = document.getElementById('ww_arrow'),
        plate = document.getElementById('ww_plate'),
        isRotate = false;
    arrow.onclick = function() {
        if (isRotate) return;
        isRotate = true;

        var num = 1,
            data = prizeData[num];
        console.log(num);

        // console.log(num);
        // console.time('计时');
        new Rotate({
            el: plate,
            //angle: 90,
            animateTo: data.angle,
            duration: 3000,
            easeing: 'easeInOutCirc',
            end: function() {
                // console.timeEnd('计时');
                isRotate = false;
                //Tips.alert(data.prize);
                if (num===0){
                    zjl();
                }else {
                    wzj();
                }
            }
        });
    };
    $(".js-btn").on('click',function () {
        $(".mask2").hide();
        $(".wzj,.zjl").hide();
    });
    function zjl() {
        $(".mask2").show();
        $(".zjl").show();
    }
    function wzj() {
        $(".mask2").show();
        $(".wzj").show();
    }
    if($(".wzj,.zjl").width()===750){
        $(".wzj,.zjl").css({"margin-left":-375})
    }
</script>

</body>
</html>

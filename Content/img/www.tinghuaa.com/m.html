<script>
    $(document).ready(function() {
        $(".loading").hide();

            navigation: true,
            navigationPosition : "right",
            css3:true,
            scrollingSpeed:700,
            scrollOverflow:true,
            afterLoad:function(anchorLink,index){
                var scT = $("#scroll-tips")
                if(index==8){
                    scT.hide();
                }else{
                    scT.show();
                }
            }
        });
    });


    if (/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
        if (window.location.href.indexOf("?mobile") < 0) {
            try {
                if (/webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
                    $("body").addClass("iphone");
                }else if (/Android/i.test(navigator.userAgent)) {
                    $("body").addClass("android");
                } else {
                    $("body").addClass("android");
                }
            } catch (e) {}
        }
    }else{
        window.location.href = "/"
    }


    function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger"){
            return true;
        }else {
            return false;
        }
    }

    $(".J-show-weixin").on("click",function(){
        $(this).find(".image").removeClass("hide");
    });

    function autoResize(){
        var winHeight = $(window).height(),
                layout = $(".section .layout"),
                phoneH = 370,
                textH = 87;
        if(winHeight < (phoneH+textH)){
            layout.find(".bd").css({"bottom":winHeight-phoneH-textH});
            layout.find(".hd").css({"top":0,"marginTop":0});
            $(".J-code").hide();
            $(".wc-foot .foot-download").css({"marginTop":"-1.80rem"});
        }else{
            layout.find(".bd").css({"bottom":0});
            layout.find(".hd").css({"top":"50%","marginTop":"-2.25rem"});
            $(".J-code").show();
            $(".wc-foot .foot-download").css({"marginTop":"-2.0rem"});
        }
    }
    autoResize();
    $(window).on("resize",function(){
        autoResize();
    });

</script>

<script>
    function GetDateStr(AddDayCount) {
        var dd = new Date();
        dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
//        var y = dd.getFullYear();
//        var m = dd.getMonth()+1;//获取当前月份的日期
        var d = dd.getDate();
        return d;
    }
    // alert(week)
    var d=GetDateStr(0);//往后顺延几天
    var y=new Date().getFullYear();
    var m = new Date().getMonth();
    //alert(d)
    $('#in').mdater({
        minDate : new Date(y, m, d)
    });
</script>
<script src="Content/js/jquery-2.2.4.min.js"></script>
<script>
    $(function () {
        var tg=true;
        var hei=$(window).height();
        $(".ycbox,html,body").css({"height":hei});
        $(".f_component").on('click',function () {
            $(this).addClass('fs_component').siblings().removeClass('fs_component');
        });
        $(".f_optionGarden li").on('click',function () {
            $(this).find('ins').addClass('checked').parent().siblings().find('ins').removeClass('checked');
            if( $(this).find('ins').addClass('checked')){
                $(this).parent().siblings().find('label').remove();
                tg=true;
            }
        });
        $(".fs_input").on('input',function () {
            $(this).siblings().find('label').remove();
            tg=true;
        });
        $("#tj").on('click',function () {
            $('label.error').remove();
            if($(".hyklx li ins").hasClass('checked')){
                tg=true;
            }else {

            }

            }

                tg=true;
            }else {

                tg=false
            }
            if($(".city li ins").hasClass('checked')){
                tg=true;
            }else {
                $('.city').siblings().find('span').after($("<label class='error'>此项为必填项</label>"));
                tg=false
            }

                $('#gsmc').siblings().find('span').after($("<label class='error'>此项为必填项</label>"));
                tg=false
            }
            if($("#name").val()===""){
                $('#name').siblings().find('span').after($("<label class='error'>此项为必填项</label>"));
                tg=false
            }
            if($("#tel").val()===""){

            $("html,body").scrollTop($(".error:first,.f_error").offset().top-10);

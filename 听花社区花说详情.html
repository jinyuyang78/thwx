<script src="Content/js/click.js"></script>
<script type="text/javascript">
    if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
    }
    var winHeight=$(window).height();
    var winWidth=$(window).width();
    if(winWidth>750){
        winWidth=750
    }
    //$("").css({"height":winHeight});
    $(function(){
        $(".xqbox").delegate('.gzan2','click',function () {
            $(this).toggleClass('ygz');
            if($(this).hasClass('ygz')){
                $(this).html("已关注")
            }else {
                $(this).html("关注")
            }
        });
        $(".mask1,#quanWrap,.xqbox").css({"height":winHeight});
        $(".plbtn").on('click',function () {
            $("#quanWrap").addClass('right-dialog-show');
            $(this).parent().hide();
            //$("html,body").css({"height":winHeight,"overflow":"hidden"})
        });
        $(".right-dialog-close").on('click',function () {
            $("#quanWrap").removeClass('right-dialog-show');
            //$("html,body").css({"height":"","overflow":""})
        });
        if($(".gzan2").hasClass('ygz')){
            $(this).html("已关注")
        }else {
            $(this).html("关注")
        }
        if($('.gzbox').find('.weui-cell').length>0){
            $(".sgye").hide();
        }else {
            $(".sgye").show();
        }
        $("#nav li").on('click',function () {
            $(this).addClass('selcet').siblings().removeClass('selcet');
        });
        var box=$(".weui-uploader__files");
        for(var i=0;i<box.length;i++){
            var li=$(box[i]).find('li');
            //console.log(li.length)
            //for(var j=0;)
            if(li.length==1){
                $(box[i]).find('li').css({"width":winWidth-100,"height":winWidth-100})
            }
            else{
                $(box[i]).find('li').css({"width":(winWidth-50)/3,"height":(winWidth-50)/3,"margin":5})
            }
        }


        $(".weui-uploader__files li").on('click',function () {
            //var url=
            var that=$(this);
            var url=that.css('background-image').substring(4,that.css('background-image').length-1);
            //var img=that.siblings();
            var img_urls = [];
            $(that.parent().find('li')).each(function() {
                img_urls.push($(this).css('background-image').substring(4,$(this).css('background-image').length-1));
            });
            //console.log(img_urls)
            wx.previewImage({
                current: url, // 当前显示图片的http链接
                urls: img_urls// 需要预览的图片http链接列表
            });
        });
        $(".pltime .czbtm").on('click',function(){
            var $iosDialog3 = $('#iosDialog3');
            $iosDialog3.fadeIn(200);
            return false;
    })

    });

    function dz(obj) {
      var  $this=$(obj);
            if($this.hasClass('ydz')){
                $this.removeClass('ydz');
                $this.html(parseInt($this.html())-1)
            }else {
                $this.addClass('ydz');
                $this.html(parseInt($this.html())+1)
            }
    }
    function delbtn() {
        var $iosDialog1 = $('#iosDialog1');
            $iosDialog1.fadeIn(200);
    }
    function jbbtn() {
        var $iosDialog1 = $('#iosDialog2');
        $iosDialog1.fadeIn(200);
    }
    function colose() {
        var $iosDialog1 = $('#iosDialog1');
        $iosDialog1.fadeOut(200);
        var $iosDialog2 = $('#iosDialog2');
        $iosDialog2.fadeOut(200);
        var $iosDialog3 = $('#iosDialog3');
        $iosDialog3.fadeOut(200);
    }

    function delHS(obj) {
        var $this=$(obj);
        var $iosDialog1 = $('#iosDialog1');
        $iosDialog1.fadeOut();
        layer.open({content:"删除成功",time:1});
        window.location.href="听花社区index.html";
    }

    function jbHS(obj) {
        var $this=$(obj);
        var $iosDialog1 = $('#iosDialog2');
        $iosDialog1.fadeOut(200);
        layer.open({content:"举报成功",time:1});
    }

    function jbpl(obj) {
        var $this=$(obj);
        layer.open({content:"举报成功",time:1});
        var $iosDialog3 = $('#iosDialog3');
        $iosDialog3.fadeOut();
        return false;
    }
    function hfbr(obj) {
        var $this=$(obj);
        var input=$("#input");
        var name=$this.find('.name').html();
        console.log(name);
        input.attr('placeholder',"回复 "+name)
    }
</script>
</body>

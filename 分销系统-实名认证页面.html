<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>实名认证</title>
    <link rel="stylesheet" href="Content/css/fxxt.css" type="text/css">
</head>
<body>
    <div class="page" style="padding: 20px">
        <h3 class="rzwzbt">听花实名认证提示</h3>
        <p class="rzwz">规范代言人管理，保障用户利益。即日起对听花进行实名认证，未认证用户将无法成功体现。</p>
        <div class="rzbox">
            <div>
                <input type="text" placeholder="真实姓名" id="name">
            </div>
            <label>请输入身份证上的真实姓名</label>
        </div>
        <div class="rzbox">
            <div>
                <input type="tel" placeholder="身份证号" id="sfnum" maxlength="18">
            </div>
            <label>请填写真实的身份证号码，我们将审核您的身份信我们将审核您身份信息是否匹配。</label>
        </div>
        <div class="rzbox">
            <div>
                <input type="tel" placeholder="手机号" id="tel" maxlength="11">
            </div>
            <label>请填写常用手机号</label>
        </div>

        <a class="tj" id="tjbtn">提交</a>
    </div>
<script src="Content/js/jquery-2.2.4.min.js"></script>
<script src="Content/js/layer-mobl.js"></script>

<script>

    $(function () {
        var winH=$(window).height();
       $(".page").css({"height":winH});

        $("#tjbtn").on('click',function () {
            var name=$("#name").val();
            var sfnum=$("#sfnum").val();
            var tel=$("#tel").val();
            var iscard=/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
            if(name===""){
                layer.open({
                    content: "请填写姓名",
                    time: 1
                });
            }else if(sfnum===""){
                layer.open({
                    content: "请填写身份证号码",
                    time: 1
                });
            }else if(!iscard.test(sfnum)){
                layer.open({
                    content: "身份证号不正确",
                    time: 1
                });
            }else if(tel===""){
                layer.open({
                    content: "请输入手机号",
                    time: 1
                });
            }else if(!/^1\d{10}$/.test(tel)){
                layer.open({
                    content: "手机号错误",
                    time: 1
                });
            }else {
                layer.open({
                    content: "提交成功",
                    time: 1
                });
            }
        })
    })
</script>
</body>
</html>
